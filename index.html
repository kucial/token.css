<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Token.css Preview</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/token.css" />
    <style>
      .container {
        max-width: 960px;
      }
      .wrap {
          display: inline-block;
          background-color: #666;
          zoom: 1;
      }
      .box {
          background-color: white;
      }
    </style>
  </head>
  <body>
    <div class="u-m_auto container">
      <h1 class="u-text_title1">Token UI Example</h1>
      <section>
        <h2 class="u-text_title2">Spacing</h2>
        <div>
            <ul>
                <li>
                    margin: <code>m{t|r|b|l|x|y}_{size}</code>
                </li>
                <li>
                    padding: <code>p{t|r|b|l|x|y}_{size}</code>
                </li>
            </ul>
        </div>
        <div class='u-flex'>
            <div class='u-flex_1of5 u-text_center'>
                <div class="wrap">
                    <div class="box u-m_xxs u-size_md">
                    </div>
                </div>
                <div>
                    <code>.u-m_xxs</code>
                </div>
            </div>
            <div class='u-flex_1of5 u-text_center'>
                <div class="wrap">
                    <div class="box u-m_xs u-size_md">
                    </div>
                </div>
                <div>
                    <code>.u-m_xs</code>
                </div>
            </div>
            <div class='u-flex_1of5 u-text_center'>
                <div class="wrap">
                    <div class="box u-m_sm u-size_md">
                    </div>
                </div>
                <div>
                    <code>.u-m_sm</code>
                </div>
            </div>
            <div class='u-flex_1of5 u-text_center'>
                <div class="wrap">
                    <div class="box u-m_md u-size_md">
                    </div>
                </div>
                <div>
                    <code>.u-m_md</code>
                </div>
            </div>
            <div class='u-flex_1of5 u-text_center'>
                <div class="wrap">
                    <div class="box u-m_lg u-size_md">
                    </div>
                </div>
                <div>
                    <code>.u-m_lg</code>
                </div>
            </div>
        </div>
      </section>
      <section>
          <h2 class="u-text_title2">Typography</h2>
          <div>
              <p class="u-text_largeTitle u-m_largeTitle">Large Title</p>
              <p class="u-text_title1 u-m_title1">Title 1</p>
              <p class="u-text_title2 u-m_title2">Title 2</p>
              <p class="u-text_title3 u-m_title3">Title 3</p>
              <p class="u-text_headline u-m_headline">Headline</p>
              <p class="u-text_body u-m_body">Body</p>
              <p class="u-text_callout">Callout</p>
              <p class="u-text_subhead">Subhead</p>
              <p class="u-text_footnote">Footnote</p>
              <p class="u-text_caption1">Caption1</p>
              <p class="u-text_caption2">Caption2</p>
          </div>
    </section>
      <section><h2 class="u-text_title2">Sizes</h2>
            <div>
                <div class="u-flex">
                    <div class="u-flex_1of5">
                        <div class="wrap">
                            <div class="u-size_xs"></div>
                        </div>
                    </div>

                    <div class="u-flex_1of5">
                        <div class="wrap">
                            <div class="u-size_sm"></div>
                        </div>
                    </div>
                    
                    <div class="u-flex_1of5">
                        <div class="wrap">
                            <div class="u-size_md"></div>
                        </div>
                    </div>

                    <div class="u-flex_1of5">
                        <div class="wrap">
                            <div class="u-size_lg"></div>
                        </div>
                    </div>

                    <div class="u-flex_1of5">
                        <div class="wrap">
                            <div class="u-size_xl"></div>
                        </div>
                    </div>

                </div>
            </div>
    </section>
      <section class="u-mb_lg">
        <h2 class="u-text_title2">Palette</h2>
        <div>
            <div>
                <div class="u-size_lg u-bgcolor_text ">
                    
                </div>
            </div>
        </div>
    </section>
    </div>
  </body>
</html>
